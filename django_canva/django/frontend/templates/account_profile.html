<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen text-white bg-gradient-to-br from-slate-950 to-indigo-950">
    <header class="p-6 glass-effect">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="{% url 'frontend-index' %}" class="text-xl font-bold">ðŸŽ¨ AI Product Generator</a>
            <nav class="flex space-x-6">
                <a href="{% url 'frontend-gallery' %}">Gallery</a>
                <a href="{% url 'frontend-templates' %}">Templates</a>
                <span class="text-gray-300">Hello, {{ request.user.first_name|default:request.user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            </nav>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6">Welcome, {{ request.user.first_name|default:request.user.username }}</h1>
        <div class="rounded-2xl p-8 border border-gray-700 bg-white/5">
            <div class="space-y-3">
                <div class="flex justify-between"><span>Email:</span><span>{{ request.user.email }}</span></div>
                <div class="flex justify-between"><span>Username:</span><span>{{ request.user.username }}</span></div>
                <div class="flex justify-between"><span>Date joined:</span><span>{{ request.user.date_joined }}</span></div>
            </div>
        </div>
    </main>
</body>
</html>
